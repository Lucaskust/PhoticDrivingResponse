[data]
root = "D:/"
t0_folder = "cenobamate_eeg_1"
t1_folder = "cenobamate_eeg_2"
t2_folder = "cenobamate_eeg_3"

[preprocess]
passband_low = 0.5
passband_high = 100.0
use_occipital = true

[outputs]
root = "outputs"
run_name = "dev"

[specparam]
enabled = true
fmin = 2.0
fmax = 45.0
upper_lim_psd = 70
trim = 0.0
padding = "zeros"
presets = ["baseline", "conservative", "harmonics"]
